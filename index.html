<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Coffee Website</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Navbar -->
    <header>
        <!-- Logo -->
        <a href="#" class="logo">
            <img src="./img/logo.png" alt="Coffee Shop Logo">
        </a>
        <!-- Menu Icon -->
        <i class="bx bx-menu" id="menu-icon"></i>
        <!-- Menu Links -->
        <ul class="navbar">
            <li><a href="#home" id="home">Home</a></li>
            <li><a href="#about" id="home">About Us</a></li>
            <li><a href="#products" id="home">Products</a></li>
            <li><a href="#customers" id="home">Customers</a></li>
        </ul>
        <!-- Navigation Icons -->
        <div class="header-icon">
            <i class="bx bx-cart-alt" id="cart-icon"></i>
            <i class="bx bx-search" id="search-icon"></i>
        </div>
    </header>
    <!-- Link to JS -->
    <script src="./js/main.js"></script>

</html>
